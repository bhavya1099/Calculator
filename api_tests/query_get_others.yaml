config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "query_get_others.csv"
    fields:
      - "symbol"
      - "apikey"
      - "function"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Test Non-Success API Responses"
    flow:
      - log: "Sending invalid API key to trigger authentication error"
      - get:
          url: "/query?function=TIME_SERIES_DAILY&symbol=AAPL&apikey=invalidapikey123"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 401
            - hasProperty: "error"
      - think: 1

      - log: "Sending request with missing required query parameters"
      - get:
          url: "/query?function=TIME_SERIES_DAILY"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
      - think: 1

      - log: "Sending request to an invalid URL endpoint"
      - get:
          url: "/invalidendpoint?function=TIME_SERIES_DAILY&symbol=AAPL&apikey=demo"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
      - think: 1

      - log: "Sending request with unsupported HTTP method"
      - post:
          url: "/query?function=TIME_SERIES_DAILY&symbol=AAPL&apikey=demo"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            unexpected: "data"
          expect:
            - statusCode: 405
            - hasProperty: "error"
      - think: 1

      - log: "Sending request with valid parameters but expecting wrong response structure"
      - get:
          url: "/query?function=TIME_SERIES_DAILY&symbol=AAPL&apikey=demo"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - notHasProperty: "unexpectedProperty"
      - think: 1
