config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  processor: "./processors.js"
  environments:
    development:
      target: "https://dev.example.com"
    staging:
      target: "https://staging.example.com"
    production:
      target: "https://api.example.com"
  payload:
    path: "CreateNewWorkOrder.csv"
    fields:
      - "workOrderId"
      - "description"
      - "status"
      - "priority"
      - "assignedTo"
      - "createdDate"
      - "dueDate"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Create a new work order"
    flow:
      - post:
          url: "/workorders"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            workOrderId: "{{ workOrderId }}"
            description: "{{ description }}"
            status: "{{ status }}"
            priority: "{{ priority }}"
            assignedTo: "{{ assignedTo }}"
            createdDate: "{{ createdDate }}"
            dueDate: "{{ dueDate }}"
          expect:
            - statusCode: 201
      - log: "Sending POST request to create a new work order with ID {{ workOrderId }}"
      - think: 1
      - get:
          url: "/workorders/{{ workOrderId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "workOrderId"
            - hasProperty: "description"
            - hasProperty: "status"
            - hasProperty: "priority"
            - hasProperty: "assignedTo"
            - hasProperty: "createdDate"
            - hasProperty: "dueDate"
      - log: "Received response with details of the newly created work order"
      - think: 1
