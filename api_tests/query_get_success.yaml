config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 5
  payload:
    path: "query_get_success.csv"
    skipHeader: true
    delimiter: "^|^"
    fields:
      - "symbol"
      - "apikey"
      - "function"
  environments:
    staging:
      target: "https://staging.example.com"
    production:
      target: "https://example.com"
  plugins:
    expect: {}

scenarios:
  - name: "Validate successful API responses for various queries"
    flow:
      - log: "Starting GET request for daily adjusted time series"
      - get:
          url: "/query?symbol={{ symbol }}&apikey={{ apikey }}&function={{ function }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "Time Series (Daily)"
      - think: 1

      - log: "Starting GET request for intraday time series"
      - get:
          url: "/query?symbol={{ symbol }}&apikey={{ apikey }}&function=TIME_SERIES_INTRADAY"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "Time Series (1min)"
      - think: 1

      - log: "Starting GET request with different API key"
      - get:
          url: "/query?symbol={{ symbol }}&apikey=differentapikey&function={{ function }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "Meta Data"
      - think: 1
