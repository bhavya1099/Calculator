config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  environments:
    development:
      target: "https://dev.example.com"
    production:
      target: "https://api.example.com"
  payload:
    path: "UpdateExistingWorkOrder.csv"
    fields:
      - "id"
      - "status"
      - "priority"
      - "assignedTo"
      - "dueDate"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Update an existing work order"
    flow:
      - put:
          url: "/workorders/{{ id }}"
          json:
            status: "{{ status }}"
            priority: "{{ priority }}"
            assignedTo: "{{ assignedTo }}"
            dueDate: "{{ dueDate }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending PUT request to update the work order with ID {{ id }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "status"
            - hasProperty: "priority"
            - hasProperty: "assignedTo"
            - hasProperty: "dueDate"
      - log: "Expected the response status code to be 200 and contain the updated work order details"
      - think: 1
