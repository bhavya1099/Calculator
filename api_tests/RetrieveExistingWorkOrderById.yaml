config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  processor: "./functions.js"
  environments:
    development:
      target: "https://dev.example.com"
    staging:
      target: "https://staging.example.com"
    production:
      target: "https://api.example.com"
  payload:
    path: "RetrieveExistingWorkOrderById.csv"
    fields:
      - "id"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Retrieve an existing work order by ID with valid ID"
    flow:
      - get:
          url: "/workorders/{{ id }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending GET request to retrieve work order with ID {{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "workOrderDetails"
      - log: "Expected to receive status 200 with work order details."
      - think: 1

  - name: "Retrieve an existing work order by ID with invalid ID"
    flow:
      - get:
          url: "/workorders/invalidID123"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending GET request to retrieve work order with invalid ID"
          expect:
            - statusCode: 404
      - log: "Expected to receive status 404 for invalid work order ID."
      - think: 1
