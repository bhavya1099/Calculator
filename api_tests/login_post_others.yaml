config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "login_post_others.csv"
    fields:
      - "email"
      - "otp"
      - "client"
    skipHeader: true
    delimiter: "^|^"
  variables:
    AUTH_TOKEN: "{{ $processEnvironment.AUTH_TOKEN }}"
  plugins:
    expect: {}

scenarios:
  - name: "Test Non-Success API Responses"
    flow:
      - log: "Testing invalid email format"
      - post:
          url: "/login"
          json:
            email: "not-an-email"
            otp: "123456"
            client: "web"
          headers:
            Authorization: "Bearer {{ AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
      - think: 1

      - log: "Testing missing required fields (otp missing)"
      - post:
          url: "/login"
          json:
            email: "user@example.com"
            client: "web"
          headers:
            Authorization: "Bearer {{ AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
      - think: 1

      - log: "Testing invalid client type"
      - post:
          url: "/login"
          json:
            email: "user@example.com"
            otp: "654321"
            client: "invalid_type"
          headers:
            Authorization: "Bearer {{ AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
      - think: 1

      - log: "Testing invalid URL"
      - post:
          url: "/invalid_login_url"
          json:
            email: "user@example.com"
            otp: "123456"
            client: "web"
          headers:
            Authorization: "Bearer {{ AUTH_TOKEN }}"
          expect:
