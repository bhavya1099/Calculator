          message: "Starting GET /me request to validate data consistency."
      - get:
          url: "/me"
          headers:
            Content-Type: "application/json"
            Api-Key: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
