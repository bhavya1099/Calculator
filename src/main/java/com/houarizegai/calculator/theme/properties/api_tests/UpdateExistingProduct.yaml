config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "symbol"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Query Time Series Daily Adjusted Data
    flow:
      - get:
          url: "/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol={{ symbol }}&apikey=demo"
          expect:
            - statusCode: 200
            - contentType: "application/json"
          capture:
            - json: "$.['Meta Data']['2. Symbol']"
              as: "capturedSymbol"
      - log: "Captured Symbol: {{ capturedSymbol }}"
      - think: 1
      - get:
          url: "/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol={{ capturedSymbol }}&apikey=demo"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "Meta Data"
            - hasProperty: "Time Series (Daily)"
