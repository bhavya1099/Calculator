config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "symbol"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Get Stock Time Series Daily Adjusted
    flow:
      - get:
          url: "/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol={{ symbol }}&apikey=demo"
          expect:
            - statusCode: 200
            - contentType: "application/json"
          capture:
            - json: "$.['Meta Data']"
              as: "metaData"
            - json: "$.['Time Series (Daily)']"
              as: "timeSeriesData"
      - log: "Received meta data: {{ metaData }}"
      - think: 1
      - assert:
          - "{{ timeSeriesData }}"
          - "metaData['1. Information'].length > 0"
          - "metaData['2. Symbol'] == '{{ symbol }}'"
          - "Object.keys(timeSeriesData).length > 0"
