config:
  target: "{{ $processEnvironment.API_HOST }}"
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "symbol"
      - "apikey"
      - "function"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Get Time Series Daily Adjusted
    flow:
      - get:
          url: "/query?symbol={{ symbol }}&apikey={{ apikey }}&function={{ function }}"
          expect:
            - statusCode: 200
            - hasProperty: "headers"
            - hasProperty: "body"
          capture:
            - json: "$.Meta Data"
              as: "metaData"
            - json: "$['Time Series (Daily)']"
              as: "timeSeriesData"
      - log: "Received meta data: {{ metaData }}"
      - log: "Received time series data: {{ timeSeriesData }}"
