config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 1
      arrivalRate: 1
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "function"
      - "symbol"
      - "apikey"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Attempt to retrieve data with an invalid API key
    flow:
      - get:
          url: "/query?function={{ function }}&symbol={{ symbol }}&apikey={{ apikey }}"
          expect:
            - statusCode: 401
            - contentType: "application/json"
            - hasProperty: "Error Message"
