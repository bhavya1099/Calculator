config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 1
      arrivalRate: 1
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "symbol"
      - "apikey"
      - "function"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Get Stock Data
    flow:
      - get:
          url: "/query?symbol={{ symbol }}&apikey={{ apikey }}&function={{ function }}"
          expect:
            - statusCode: 200
            - hasProperty: "Meta Data"
            - hasProperty: "Time Series (Daily)"
