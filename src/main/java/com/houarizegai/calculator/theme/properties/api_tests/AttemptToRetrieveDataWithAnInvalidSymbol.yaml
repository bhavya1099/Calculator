config:
  target: "{{ $processEnvironment.API_HOST }}"
  http:
    timeout: 10
  environments:
    production:
      variables:
        apikey: demo
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "symbol"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Attempt to retrieve data with an invalid symbol
    flow:
      - get:
          url: "/query?function=TIME_SERIES_DAILY&symbol={{ symbol }}&apikey={{ apikey }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "Error Message"
          capture:
            - json: "$.['Error Message']"
              as: "errorMessage"
      - log: "Error Message: {{ errorMessage }}"
      - think: 1
      - assert:
          - "{{ errorMessage }} !== undefined"
          - "{{ errorMessage }} === 'Invalid API call. Please retry or visit the documentation (https://www.alphavantage.co/documentation/) for TIME_SERIES_DAILY.'"
