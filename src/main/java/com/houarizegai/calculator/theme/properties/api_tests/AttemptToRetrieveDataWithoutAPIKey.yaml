config:
  target: "{{ $processEnvironment.API_HOST }}"
  http:
    timeout: 10
  environments:
    production:
      variables:
        apiEndpoint: "/query"

scenarios:
  - name: Attempt to retrieve data without an API key
    flow:
      - get:
          url: "{{ apiEndpoint }}?function=TIME_SERIES_DAILY&symbol=AAPL"
          expect:
            - statusCode: 400
            - contentType: "application/json"
            - hasProperty: "Error Message"
          capture:
            - json: "$.['Error Message']"
              as: "errorMessage"
      - log: "Error Message: {{ errorMessage }}"
      - assert:
          - type: "equal"
            value: "{{ errorMessage }}"
            expected: "the parameter apikey is invalid or missing. Please claim your free API key on (https://www.alphavantage.co/support/#api-key). It should take less than 20 seconds."
