config:
  target: "{{ $processEnvironment.API_HOST }}"
  http:
    timeout: 10
  phases:
    - duration: 1
      arrivalRate: 1
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "function"
      - "symbol"
      - "apikey"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Retrieve daily time series data for AAPL stock
    flow:
      - get:
          url: "/query?function={{ function }}&symbol={{ symbol }}&apikey={{ apikey }}"
          expect:
            - statusCode: 200
            - hasProperty: "Meta Data"
            - hasProperty: "Time Series (Daily)"
            - equals:
                - "$.['Meta Data']['1. Information']"
                - "Daily Prices (open, high, low, close) and Volumes"
            - equals:
                - "$.['Meta Data']['2. Symbol']"
                - "AAPL"
            - equals:
                - "$.['Meta Data']['4. Output Size']"
                - "Compact"
            - equals:
                - "$.['Meta Data']['5. Time Zone']"
                - "US/Eastern"
            - hasProperty: "$.['Time Series (Daily)'][*]['1. open']"
            - hasProperty: "$.['Time Series (Daily)'][*]['2. high']"
            - hasProperty: "$.['Time Series (Daily)'][*]['3. low']"
            - hasProperty: "$.['Time Series (Daily)'][*]['4. close']"
            - hasProperty: "$.['Time Series (Daily)'][*]['5. volume']"
