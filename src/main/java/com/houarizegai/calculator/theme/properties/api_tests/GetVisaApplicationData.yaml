config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 5
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "symbol"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Get Time Series Daily Adjusted Data
    flow:
      - get:
          url: "/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol={{ symbol }}&apikey=demo"
          expect:
            - statusCode: 200
            - hasProperty: "Meta Data"
            - hasProperty: "Time Series (Daily)"
          capture:
            - json: "$.['Meta Data']['2. Symbol']"
              as: "capturedSymbol"
      - log: "Captured Symbol: {{ capturedSymbol }}"
